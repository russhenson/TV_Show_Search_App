<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>TV Show Search</title>
</head>
<body>
    <div class="container mainContainer">
        <h1 class="text-uppercase">TV Show Poster Search</h1>
        
        <div class="container formContainer">
            <form action="" class="row"  id="searchForm">
                <div class="col">
                    <input type="text" placeholder="Search" name="query" class="form-control">                
                </div>
    
                <button class="btn">Search</button>
            </form>
        </div>
    
        <div class="container" id="imagesContainer">
            <div class="row" id="rowContainer">
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
